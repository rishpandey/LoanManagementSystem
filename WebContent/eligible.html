    <script type="text/javascript">
        function checkEligible() {
            console.log("In eligible");
            var income = document.getElementById('income').value;
            var type = document.getElementById('loanType').value;
            console.log(income);
            console.log(type);
            if(type == "Car Loan"){
                console.log("Car Loans");
                if(income > 100000) {
                    console.log("Car Loan");
                    document.getElementById('approve').style.visibility = "visible";
                    document.getElementById('disapprove').style.visibility = "hidden";                
                }
                else if(income <= 100000){
                    console.log("in else car loan")
                    document.getElementById('disapprove').style.visibility = "visible";
                    document.getElementById('approve').style.visibility = "hidden";
                }
                else{
                    alert("Please select income carefully");
                }
            }

            else if(type == "Home Loan"){
                console.log("Home Loan");
                if(income > 300000){ 
                    document.getElementById('approve').style.visibility = "visible";
                    document.getElementById('disapprove').style.visibility = "hidden";
                }
                else if(income <= 100000) {
                    document.getElementById('approve').style.visibility = "hidden";
                    document.getElementById('disapprove').style.visibility = "visible";
                }
                else{
                    alert("Please select income carefully");
                }
            }
            else if(type == "Personal Education"){
                console.log("Personal Loan");
                if(income > 200000){
                    document.getElementById('approve').style.visibility = "visible";
                    document.getElementById('disapprove').style.visibility = "hidden";
                }
                else if(income <= 100000){
                    document.getElementById('approve').style.visibility = "hidden";
                    document.getElementById('disapprove').style.visibility = "visible";
                }
                else{
                    alert("Please select income carefully");
                }
            }
            else if(type == "Education Loan"){
                console.log("Personal Loan");
                if(income > 100000){
                    document.getElementById('approve').style.visibility = "visible";
                    document.getElementById('disapprove').style.visibility = "hidden";
                }
                else if(income <= 100000){
                    document.getElementById('approve').style.visibility = "hidden";
                    document.getElementById('disapprove').style.visibility = "visible";
                }
                else{
                    alert("Please select income carefully");
                }
            }
        }
